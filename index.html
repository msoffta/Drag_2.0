<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="stylesheet" href="/Trash/style.css" />
        <link rel="stylesheet" href="/style.scss" />
    </head>

    <body>
        <center>
            <button class="add">Add new task</button>
        </center>

        <div class="container">
            <div class="todo__empty">
                <span>todo</span>
                <div class="empty" data-status="0"></div>
            </div>
            <div class="inprogress__empty">
                <span>inprogress</span>
                <div class="empty" data-status="1"></div>
            </div>
            <div class="done__empty">
                <span>done</span>
                <div class="empty" data-status="2"></div>
            </div>
        </div>

        <div class="backdrop"></div>

        <div class="modal">
            <div class="modal-content">
                <form name="addTask">
                    <h2>Add new task</h2>
                    <input
                        type="text"
                        name="title"
                        placeholder="Title of task..."
                    />
                    <input
                        type="text"
                        name="description"
                        placeholder="Description of task..."
                    />
                    <select name="status" id="">
                        <option value="0">todo</option>
                        <option value="1">inprogress</option>
                        <option value="2">done</option>
                    </select>
                    <button>send</button>
                </form>
            </div>
        </div>

        <div class="delete__wrapper">
            <button class="button">
                <div class="trash">
                    <div class="top">
                        <div class="paper"></div>
                    </div>
                    <div class="box"></div>
                    <div class="check">
                        <svg viewBox="0 0 8 6">
                            <polyline
                                points="1 3.4 2.71428571 5 7 1"
                            ></polyline>
                        </svg>
                    </div>
                </div>
                <span>Delete Task</span>
            </button>
        </div>

        <script type="module" src="/main.js"></script>
        <script type="module" src="/modules/forms.js"></script>
    </body>
</html>
